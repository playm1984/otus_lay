<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <button>
        <img src="image/menu.svg" alt="" />
      </button>
    </header>
    <main>
      <section class="one">
        <div class="one_container">
          <img src="image/one.jpg" alt="" />
          <div class="one_container-text">
            <h1>Mod Studio</h1>
            <p>Modern Web Studio</p>
          </div>
        </div>
      </section>

      <section class="two">
        <div class="two_img">
          <img src="image/two.jpg" alt="" />
          <h2 class="header-biography">Boigraphy</h2>
        </div>
        <div class="two_container-text">
          <h3>
            Katya<br />
            Mills
          </h3>
          <p>
            Art Director
            <br />
            Scenography / Styling / Creative Photography / Design
          </p>
          <div class="line"></div>
          <blockquote>
            “The more I deal with the work as something that is my own, as
            something that is personal, the more successful it is.”
          </blockquote>
        </div>
      </section>
    </main>
  </body>
</html>
